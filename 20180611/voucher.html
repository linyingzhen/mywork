<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>使用代金券</title>
    <script src="js/init.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/voucher.css">
</head>
<body>
    <div class="voucher-non">
        <label for="item1" class="name">不使用代金券</label>
        <div class="right">
            <input id="item1" class="sl-btn" type="radio" name="lq" checked>
        </div>
    </div>

    <div class="voucher-food">
        <div class="left-box">
            <div class="content">
                <p class="price"><small>&yen;</small> 5</p>
                <p class="desc">满30元可用</p>

            </div>
        </div>
        <div class="right-box">
            <label for="item2" class="name">餐饮代金券<span class="time">2018-06-17 到期</span></label>
            <div class="right">
                <input id="item2" class="sl-btn" type="radio" name="lq">
            </div>
        </div>

    </div>


    <div class="voucher-shop">
        <div class="left-box">
            <div class="content">
                <p class="price"><small>&yen;</small> 5</p>
                <p class="desc">满30元可用</p>

            </div>
        </div>
        <div class="right-box">
            <label for="item3" class="name">购物代金券<span class="time">2018-06-17 到期</span></label>
            <div class="right">
                <input id="item3" class="sl-btn" type="radio" name="lq">
            </div>
        </div>

    </div>




</body>
</html>
