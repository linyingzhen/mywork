<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>提交订单</title>
    <script src="js/init.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/place_order.css">
</head>
<body>

<!--订单相关信息-->
<div class="detailed-box">
    <div class="shop-box">
        <p class="head">
            <img src="./images/logo_small.jpg" alt="" class="pic">
            <span class="title">凤凰图腾-白云嘉大广场店</span>
        </p>
        <ul class="food-list">
            <li class="food">
                <img src="./images/pic_1_small.jpg" alt="" class="pic">
                <div class="center">
                    <p class="name">我家的拿手好面（客家腌面）</p>
                    <p class="count">x1</p>
                </div>
                <span class="price">&yen; 20.00</span>
            </li>
            <li class="food">
                <img src="./images/pic_1_small.jpg" alt="" class="pic">
                <div class="center">
                    <p class="name">汤王 | 红烧肥肠米苔目</p>
                    <p class="count">x1</p>
                </div>
                <span class="price">&yen; 20.00</span>
            </li>
        </ul>
        <div class="discount">
            <span class="title">本店优惠</span>
            <span class="price">-&yen; 5</span>
        </div>
        <div class="voucher">
            <span class="title">代金券</span>
            <span class="price">-&yen; 5</span>
            <span class="pic">&nbsp;</span>
        </div>
        <div class="real-payment">
            <span class="title">实付</span>
            <span class="total-price">&yen; 30元</span>
        </div>
    </div>

</div>

<!--嘉大通支付-->
<div class="payment-box bd-red">
    <img src="./images/LOGO_jiada22.png" alt="" class="pic">
    <div class="right">
        <p class="desc">嘉大通支付</p>
    </div>
</div>

<!--微信支付-->
<div class="payment-box">
    <img src="./images/LOGO_wechat.png" alt="" class="pic">
    <div class="right">
        <p class="desc">微信支付</p>
    </div>
</div>

<!--支付宝支付-->
<div class="payment-box">
    <img src="./images/LOGO_zhifubao.png" alt="" class="pic">
    <div class="right">
        <p class="desc">支付宝支付</p>
    </div>
</div>


<!--购物车-->
<div class="shop-cart">
    <div class="empty" style="display: none;">
        <span class="pic">&nbsp;</span>
        <span class="desc">免费配送</span>
    </div>
    <div class="has">
        <span class="pic">
            <span class="top-right-num">2</span>
        </span>
        <div class="center">
            <p class="total-price">共 &nbsp; 40元</p>
            <p class="total-num">商品数：2</p>
        </div>
        <span class="accounts">立即支付</span>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script>
    $(function(){
        var paymentBox = $(".payment-box");
        paymentBox.each(function(){
            $(this).on('click',function(){
                paymentBox.removeClass("bd-red");
                $(this).addClass("bd-red");
                console.log($(this).index());
            })
        })

    })
</script>


</body>
</html>
