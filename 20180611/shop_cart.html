<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>白云嘉大广场店</title>
    <script src="js/init.js"></script>
    <link rel="stylesheet" href="css/shop_cart.css">
</head>
<body>


<!--购物车-->
<div class="shop-cart">
    <div class="empty" style="display: none;">
        <span class="pic">&nbsp;</span>
        <span class="desc">免费配送</span>
    </div>
    <div class="has">
        <span class="pic">
            <span class="top-right-num">2</span>
        </span>
        <div class="center">
            <p class="total-price">共 &nbsp; 40元</p>
            <p class="total-num">商品数：2</p>
        </div>
        <span class="accounts">结算(2)</span>
    </div>
</div>

<!--购物车内容-->
<div class="shopcart-list" style="">
    <div class="list-header"><h1 class="title"><span class="red">我的</span>商品清单</h1> <span class="empty">清空购物车</span>
    </div>
    <div class="list-content">
        <ul>
            <li class="food">
                <span class="name">新鲜三及第汤</span>
                <span class="price">￥9.90</span>
                <p class="computer">
                    <span class="minus">&nbsp;</span>
                    <span class="num">99</span>
                    <span class="plus">&nbsp;</span>
                </p>
            </li>
            <li class="food">
                <span class="name">新鲜三及第汤</span>
                <span class="price">￥9.90</span>
                <p class="computer">
                    <span class="minus">&nbsp;</span>
                    <span class="num">99</span>
                    <span class="plus">&nbsp;</span>
                </p>
            </li>
        </ul>
    </div>
    <div class="list-footer">备注：现场打包   加￥1元   外卖  包装费1元</div>
</div>

<!--遮罩-->
<div class="zhizhao"></div>





</body>
</html>
