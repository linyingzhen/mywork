<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>新增收货地址</title>
    <script src="js/init.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/address_new.css">
</head>
<body>

<!--收货人 联系电话-->
<div class="top-box">
    <p class="name">收货人</p>
    <p class="phone">联系电话</p>
</div>

<!--地址信息-->
<div class="center-box">
    <p class="located">
        <span class="title">所在地区</span>
        <span class="desc">请选择</span>
        <span class="pic"></span>
    </p>
    <p class="detailed-address">
        <label for="address-in" class="title">详细地址</label>
        <textarea class="address-content" name="" id="address-in" cols="30" rows="10" maxlength="100" placeholder="请输入详细地址信息，如道路、门牌号，
小区、楼栋号，单元室等"></textarea>

    </p>

</div>

<!--设为默认地址-->
<div class="set-default">
    <span class="title">设为默认地址</span>
    <input type="checkbox" class="yd-switch"
           style="color: rgb(76, 216, 100);" />
</div>

<!--保存-->
<a href="#" class="save">保存</a>


</body>
</html>
